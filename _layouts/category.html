layout: coffee
---


<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

{% for post in site.categories.projects %}

<div class="post">
    <h3 ><a href="/gitme/{{ post.url }}">{{ post.title }}</a></h3>
    <p ><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> .<mark>/{{ post.categories }}/</mark> </small></p>
    <br>
</div>
{% endfor %}



</body>
</html>
